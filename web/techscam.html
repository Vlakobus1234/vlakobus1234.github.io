<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚠ Upozornění! (2)</title>
    <style>
        body {
            background-color: rgb(255, 0, 0);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .warning-box {
            background-color: white;
            border: 5px solid rgb(255, 255, 255);
            padding: 30px;
            display: inline-block;
            text-align: left;
            width: 60%;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
        }
        .warning-title {
            color: red;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }
        .details {
            font-size: 18px;
            color: black;
            margin-top: 15px;
        }
        .call-now {
            font-size: 20px;
            font-weight: bold;
            background-color: red;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: block;
            margin: 20px auto;
            text-align: center;
            width: fit-content;
            cursor: pointer;
        }
    </style>
    <script>
        function showPopups() {
            alert("⚠ VAROVÁNÍ! VÁŠ POČÍTAČ JE V OHORŽENÍ!");
            alert("Suspicious activity detected. Your personal information is at risk.");
        }
        
        function preventClose(event) {
            event.preventDefault();
            event.returnValue = "Your computer is at risk! Are you sure you want to leave?";
        }

        window.onload = function() {
            showPopups();
            setInterval(showPopups, 10000); // Repeat pop-ups every 10 seconds
            window.onbeforeunload = preventClose; // Prevents closing the page easily
        };
    </script>
</head>
<body>
    <div class="warning-box">
        <img src="znacka.png" alt="aaaaaaaaa">
        <h1 class="warning-title">⚠ UPOZORNĚNÍ! VÁŠ POČÍTAČ JE INFIKOVANÝ⚠</h1>
        <p class="details">Microsoft Defender nalezl (3) viry na vašem zařízení</p>
        <p class="details">Vaše osobní data, hesla a bankovní údaje jsou v ohrožení!.</p>
        <p class="details">Zavolejte našim odborníkům a ochraňte svůj systém!.</p>
        <div class="call-now" onclick="alert('přečtěte si číslo jako písmena')">730 513 878</div>
    </div>
</body>
</html>
