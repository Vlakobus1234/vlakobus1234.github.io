<!DOCTYPE html>
<html lang="cs" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="materialxd/jednotne.css">

    <title>Technická podpora – Vlakobus1234.github.io</title>

    <style>
        /* Sekce podpory */
        .podpora-section {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            color: white;
        }

        .podpora-section h1 {
            margin-bottom: 10px;
        }

        .podpora-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .podpora-info img {
            width: 120px;
            height: 120px;
        }

        .krouzek {
            height: 10px;
            width: 10px;
            background-color: lawngreen;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        /* Chat */
        #chatbox {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .chat-message {
            margin: 6px 0;
            padding: 6px 10px;
            border-radius: 4px;
            max-width: 85%;
        }

        .user-message {
            background-color: #003e0d;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background-color: #2a2a2a;
        }

        /* Input */
        .chat-input {
            display: flex;
            gap: 6px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #333;
            background-color: #111;
            color: white;
        }

        .chat-input button {
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        function addMessage() {
            var userInput = document.getElementById("userInput");
            var chatbox = document.getElementById("chatbox");

            if (userInput.value.trim() !== "") {
                var userMessage = document.createElement("div");
                userMessage.classList.add("chat-message", "user-message");
                userMessage.innerHTML = "<b>Uživatel:</b> " + userInput.value;
                chatbox.appendChild(userMessage);

                setTimeout(function () {
                    var messages = [
                    "S čím můžu pomoci?",
                        "Ok.",
                        "Můžeš to trochu rozvést?",
                        "Nechápu.",
                        "No tak to jsi v prdeli.",
                        "No tak to nevím.",
                        "Jasně.",
                        "Nevím jak na tohle odpovědět.",
                        "Čoveče tak to nevim.",
                        "Jdi ven.",
                        "Tak to je dobrý no.",
                        "Ale no tak.",
                        "Ty jseš asi úplnej idiot.",
                        "Zkus ChatGPT nebo něco.",
                        "Zkus restartovat svoje zařízení.",
                        "Žeru špenát vole, syrovej.",
                        "Ty vole.",
                        "Zkus si to vybúglovat.",
                        "Čekejte.",
                        "Ale prosim tě."
                    ];

                    var randomMessage = messages[Math.floor(Math.random() * messages.length)];
                    var botMessage = document.createElement("div");
                    botMessage.classList.add("chat-message", "bot-message");
                    botMessage.innerHTML = "<b>Standa:</b> " + randomMessage;
                    chatbox.appendChild(botMessage);

                    chatbox.scrollTop = chatbox.scrollHeight;
                }, 1200);
            }

            userInput.value = "";
        }
    </script>
</head>

<body>

    <div class="vrsek">
        <center><h1>Vlakobus1234.github.io</h1></center>
    </div>

    <div class="sidenav">
        <a href="index.html">Domů</a>
        <a href="prace.html">Projekty</a>
        <b><a href="podpora.html">Technická podpora</a></b>
        <a href="odkazy.html">Zb(l)ytek</a>
    </div>

    <div class="main">

        <div class="podpora-section">
            <h1>Technická podpora vlakobus1234.gihub.io</h1>
            <p>
Máte nějaké dotazy? Jste v zoufalé situaci? Zeptejte se a odpovíme vám okamžitě.
            </p>

            <div class="podpora-info">
                <img src="materialxd/zlodej.jpg" alt="Standa">
                <div>
                    <span class="krouzek"></span>
                    <span>Standa je online</span>
                </div>
            </div>

            <div id="chatbox"></div>

            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Zadejte vaši zprávu">
                <button onclick="addMessage()">Poslat</button>
            </div>
        </div>

    </div>

</body>
</html>
