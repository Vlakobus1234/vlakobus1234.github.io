<!DOCTYPE html>
<html lang="cs" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Společné CSS -->
    <link rel="stylesheet" href="materialxd/jednotne.css">

    <title>Technická podpora – Vlakobus1234.github.io</title>

    <!-- CSS pouze pro chat -->
    <style>
        .chat-wrapper {
            display: flex;
            justify-content: center;
            padding: 30px 0;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            color: black;
        }

        .chat-container h1,
        .chat-container p {
            color: black;
        }

        .krouzek {
            height: 10px;
            width: 10px;
            background-color: lawngreen;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        #chatbox {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .chat-message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #d1e7dd;
            text-align: right;
        }

        .bot-message {
            background-color: #f8d7da;
        }

        .chat-input {
            display: flex;
            gap: 5px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        function addMessage() {
            var userInput = document.getElementById("userInput");
            var chatbox = document.getElementById("chatbox");

            if (userInput.value.trim() !== "") {
                var userMessage = document.createElement("p");
                userMessage.classList.add("chat-message", "user-message");
                userMessage.innerHTML = "<b>Uživatel:</b> " + userInput.value;
                chatbox.appendChild(userMessage);

                setTimeout(function () {
                    var messages = [
                        "S čím můžu pomoci?",
                        "Ok.",
                        "Můžeš to trochu rozvést?",
                        "Nechápu.",
                        "No tak to jsi v prdeli.",
                        "No tak to nevím.",
                        "Jasně.",
                        "Nevím jak na tohle odpovědět.",
                        "Čoveče tak to nevim.",
                        "Jdi ven.",
                        "Tak to je dobrý no.",
                        "Ale no tak.",
                        "Ty jseš asi úplnej idiot.",
                        "Zkus ChatGPT nebo něco.",
                        "Zkus restartovat svoje zařízení.",
                        "Žeru špenát vole, syrovej.",
                        "Ty vole.",
                        "Zkus si to vybúglovat.",
                        "Čekejte.",
                        "Ale prosim tě."
                    ];

                    var randomMessage = messages[Math.floor(Math.random() * messages.length)];
                    var botResponse = document.createElement("p");
                    botResponse.classList.add("chat-message", "bot-message");
                    botResponse.innerHTML = "<b>Standa:</b> " + randomMessage;
                    chatbox.appendChild(botResponse);
                    chatbox.scrollTop = chatbox.scrollHeight;
                }, 1500);
            }

            userInput.value = "";
        }
    </script>
</head>

<body>

    <!-- Vrchní pruh -->
    <div class="vrsek">
        <center><h1>Vlakobus1234.github.io</h1></center>
    </div>

    <!-- Boční navigace -->
    <div class="sidenav">
        <a href="index.html">Domů</a>
        <a href="prace.html">Projekty</a>
       <b> <a href="podpora.html">Technická podpora</a></b>
        <a href="odkazy.html">Zb(l)ytek</a>
    </div>

    <!-- Hlavní obsah -->
    <div class="main">

        <div class="chat-wrapper">
            <div class="chat-container">
                <h1>Technická podpora</h1>
                <p>
                    Máte nějaké dotazy? Jste v zoufalé situaci?
                    Zeptejte se a odpovíme vám okamžitě.
                </p>

                <div>
                    <img src="materialxd/zlodej.jpg" alt="Standa"
                         style="width:140px;height:140px;"><br>
                    <span class="krouzek"></span>
                    <span>Standa z technické podpory je online</span>
                </div>

                <br>
                <div id="chatbox"></div>

                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="Zadejte vaší zprávu">
                    <button onclick="addMessage()">Poslat</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
