<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Búggl, s inteligentím vyhledávačem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header, nav, main, footer {
            margin: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        h1 {
            color: #0066cc;
        }
        .search-container {
            margin: 20px;
        }
        .search-container input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        ol {
            text-align: left;
            display: inline-block;
        }
    </style>
    <script>
        function createPage() {
            var text = document.getElementById("textInput").value.trim();
            if (text === "") {
                alert("Prosím zadejte něco jestli chcete vyhledávat.");
                return;
            }
            var newPage = window.open();
            newPage.document.write(`
                <!doctype html>
                <html>
                <head>
                    <title>Vyhledali jste: "${text}"</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            margin: 2px;
                        }
                        h1 {
                            color: #0066cc;
                        }
                        p, a {
                            font-size: 18px;
                        }
                            b {
                            font-size:18px;
                            }
                        a {
                            text-decoration: none;
                            color: #0066cc;
                        }
                        a:hover {
                            text-decoration: underline;
                        }
                    </style>
                </head>
                <body>
                    <h1>Vyhledali jste: "${text}"</h1>
                    <p>Pro zadaný výraz "${text}" se našlo toto:</p>
                    <a href="Búggl.html">Zpět</a>
                    <br><p></p><b>Sponzorováno</b>
                  <p>https://wwww.${text}site.com <br>
                    <a href="web/redirect.html">${text} Offical Site - Visit now!!</a>
                    <p>Best perfomace ${text} for doing this using ${text}. Easy to use
                        <br>
                        <br>
                        <p>https://www.${text}.org <br>
                    <a href="https://www.random.org/">${text}.org - Home of the ${text} ...</a>
                    <p>"${text}" is a thing that really is ${text}.</p>
                    <br>
            
              <p>https://www.en.wikipedia.org <br>
                    <a href="https://en.wikipedia.org/wiki/${text}">${text}</a>
                    <p>${text} je věc, která byla zadána do vyhledávacího pole nejlepšího prohlížeče Búggl, v životě vyhledávajícího má asi nějaký význam a proto si ji vyhledal...</p>
                    <br>
                    <br>
                                  <p>https://www.${text}shop.com <br>
                    <a href="web/redirect2.html">${text} Shop</a>
                    <p>E-shop pro všechny věci týkající se ${text}, skvělé ceny, hadry, příslušenství i samotný/á/é ${text} se zde dá zakoupit! ...</p>
                    <br>
                    <br>
                                      <p>https://www.${text}network.cz <br>
                        <a href="https://pierrepapierciseaux.net/.skynet/?q=${text}&lang=en">Co to je ${text}? - vysvětlení</a>
                        <p>Co je to ${text}? To se dozvíte na našem webu..</p>
                </body>
                </html>
            `);
            newPage.document.close();
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="vlakobus1234.github.io">Domovská stránka</a> |
            <a href="mapy_projektNEW.html">Mapy</a> |
            <a href="podpora.html">Technická podpora</a> |
            <a href="https://www.random.org/geographic-coordinates/">Odkaz</a>
        </nav>
    </header>
    <main>
        <h1><strong>Búggl</strong></h1>
        <h4><em><strong>Pseudo-vyhledávač který nefunguje</strong></em></h4>
        <div class="search-container">
            <input type="text" id="textInput" placeholder="Zadejte hledaný výraz...">
            <button onclick="createPage()">Vyhledat</button>
            <form action="/materialxd/vyhledavani.html" method="get">
                <input type="submit" value="Zkusím smůlu">
            </form>
        </div>
        <section>
            <h2>Proč používat Búggl?</h2>
            <ol>
                <li>Nesbírá vaše data, protože to html stránka neumí a ani já to neumím</li>
                <li>Funguje i offline, tak trochu.</li>
                <li>Protože můžete.</li>
                <li>Nevím.</li>
                <li>Nepoužívejte ho.</li>
            </ol>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Búggl..</p>
    </footer>
</body>
</html>
